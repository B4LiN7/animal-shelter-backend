# https://docs.docker.com/go/compose-spec-reference/
# https://github.com/docker/awesome-compose

networks:
  default:

services:
  nest-api:
    build:
      context: .
    depends_on:
      - db
    environment:
      NODE_ENV: production
    networks:
      - default
    ports:
      - 3001:3000

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - default
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
